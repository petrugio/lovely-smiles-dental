{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Generic -->
    <title>Lovely smiles dental</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description"
        content="'Every time you smile at someone, it is an action of love, a gift to that person, a beautiful thing.' - Mother Theresa" />
    <meta name="keywords"
        content="Consultation, Bridges, Crowns, Fillings, Root canal treatment, Scale and polish, Braces, Wisdom tooth removal, Dental implants, Dentures or false teeth, Teeth whitening, Dental veneers" />
    <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}" />
    <link rel="apple-touch-icon" href="{% static 'favicon/apple-touch-icon.png" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/add0cc32e5.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/styles.css' %}">

</head>

<body>


    <header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-sm navbar-light">
            <a href="{% url 'home' %}" class="navbar-brand">
                <img id="logo" src="{% static 'images/logo.png' %}" width="60" height="60" class="align-left"
                    alt="Lovely smiles dental logo">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'services' %}">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Appointments</a>
                    </li>
                    {% if user.is_authenticated %}

                    <li class="nav-item"><a class="nav-link" href="{% url 'makeappointment' %}">Make Appointment</a>
                    </li>


                    <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Logout</a></li>

                    {% else %}

                    <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %} ">Register</a></li>


                    <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Login</a></li>

                    {% endif %}

                </ul>

            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock content %}

    <footer>
        <div>
            <p>Petru Chelban 2022</p>
        </div>

    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        setTimeout(function () {
            let messages = document.getElementById('msg');
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 2000);
    </script>


</body>

</html>
