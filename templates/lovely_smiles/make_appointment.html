{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
    <form method="POST" action="{% url 'makeappointment' %}" enctype="multipart/form-data">
        <h1 class="text-center">Make Appointment</h1>
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn form-style">Create</button>
    </form>
</div>
{% endblock content %}
